nom: '49 - Révolution'
description:
jugement: "RÉVOLUTION\n
Au jour Si\n
Alors onde porteuse\n
Fondamentalement favorisant\n
Ténacité profitable\n
Tout regret disparaît"
jugement_description: "Quand un renversement doit avoir lieu, il importe qu’il ne soit pas le résultat d’une poussée incontrôlée, mais qu’il intervienne parce que l’heure en est propice. Ce n’est qu’au jour marqué par les Chinois du signe Si, associé au serpent et à l’habilité avec laquelle il mue, que l’on doit se laisser emporter par la certitude d’avoir à déposer l’ordre ancien et changer la manière de (se) gouverner. Alors, et seulement parce que les temps sont mûrs, peuvent se déployer, comme aux moments de ÉLAN CREATIF et ÉLAN RÉCEPTIF les Quatre Qualités du Ciel-Terre : initialisation, essor, profit, endurance. Marquées par un groupement spécifique de formules mantiques, fondamentalement favorisant et ténacité profitable, ces capacités caractérisent des circonstances où la possibilité de trouver le point de départ d’une situation et de lui faire prendre son essor se conjugue à l’endurance nécessaire pour en assurer l’épanouissement.\n
Savoir saisir le moment juste permet de mettre à profit ce dispositif énergétique pour procéder sans inquiétude à la transition entre l’ancien et le nouveau. RÉVOUTION est le seul hexagramme dont le Jugement comporte la formule tout regret disparaît, incitation à tourner la page sans aucune nostalgie pour la période qui s’achève."
trait1: "Au début un neuf\n
Retenir solidement\n
A l’aide d’une PEAU de boeuf jaune"
trait1_description: "L’accumulation dans ce texte d’allusions à l’idée de retenue est signe que le désir de changement se manifeste dès l’entrée dans la situation de façon prégnante. Il n’est cependant pas possible, au stade inexpérimenté d’une première ligne, de laisser libre cours à de telles ardeurs. Bien que le caractère nommant l’hexagramme soit mentionné, c’est dans son sens propre de peau, c’est-à-dire en tant qu’image d’une contention à la fois souple et solide, et non comme un encouragement à une mue qui serait ici prématurée. Les lanières de cuir servant à attacher et retenir, ne sont pas les seules images qui incitent au freinage : le bœuf, symbole d’enracinement et de lenteur, qui engage à garder les pieds sur terre, le jaune, couleur du Yin, de la Terre et du Milieu Juste. Ce sont là autant d’invites à se garder d’une tentation émotive à la révolte.\n
La correction du trait, Yang à une place impaire, est le signe d’une certaine propension à agir, mais sa relation de voisinage avec la seconde ligne, où les conditions du changement sont maîtrisées, peut aider à s’abstenir pour le moment d’initiatives aventureuses."
trait2: "Six en 2\n
Au jour Si\n
Alors c’est la RÉVOLUTION\n
Ouverture pour des expéditions\n
Absence de faute"
trait2_description: "Ce trait représente, par la reprise des termes du Jugement, un moment clé de l’hexagramme : c’est ici que s’enclenche le mouvement qui conduit au renouvellement. À la lucidité quant à l’opportunité du changement s’ajoute la conscience des expéditions à mener pour l’accomplir. Le moment est venu d’opérer les remises en ordre qui s’imposent afin de préparer le changement de mandat qui devient effectif au niveau de la ligne de Ministre, et cela avec d’autant moins d’hésitation que c’est la seule fois où cette stratégie vigoureuse est conseillée à une place de Préfet.\n
Correct, ce trait décrit une position de juste équilibre entre la nécessité de la RÉVOLUTION et la maîtrise des moyens préparant son avènement. Seul trait Yin de l’intérieur de la figure, il retient les forces Yang qui l’entourent et sa relation de correspondance avec la ligne souveraine indique une participation effective à la mutation en cours. Comme le souligne les mentions ouverture et absence de faute, l’intelligence de la situation permet d’aller de l’avant sans tergiverser."
trait3: "Neuf en 3\n
Impasse pour des expéditions\n
Présage de danger\n
Paroles de RÉVOLUTION\n
Par trois fois\n
Il y a onde porteuse"
trait3_description: "À ce niveau de Passage, on doit veiller à ne pas se laisser emporter par la tendance à l’agitation et à l’activisme : les expéditions, adéquates à la ligne précédente, sont ici déconseillées. Comme à la même place de transition de PAS ENCORE TRAVERSÉE, autre contexte de remise en question, il est préférable, lorsqu’on se trouve entre deux rives, d’éviter de tout bousculer par des entreprises intempestives, particulièrement au moment où les désirs de bouleversement s’expriment et se propagent au point de rendre la situation explosive. Comme au moment de SE MONTRER RÉSOLU, où se laisser emporter par une surenchère de paroles peut s’avérer périlleux, la certitude que le renouvellement est nécessaire risque d’être pervertie par des débordements incontrôlés.\n
Correct et entraîné par la force des traits Yang supérieurs, ce trait est en correspondance avec la 6ème ligne, où est décrite l’alternative entre une réforme profonde et un comportement plus aventureux. Le voisinage avec la seconde ligne est un facteur de retenue qui peut aider à canaliser la force dans des entreprises fécondes."
trait4: "Neuf en 4\n
Tout regret disparaît\n
Il y a onde porteuse\n
Le mandat change\n
Ouverture"
trait4_description: "C’est à ce niveau que l’ensemble de la situation bascule. Que cette ligne soit le point focal de l’hexagramme est indiqué à la fois par l’affirmation le mandat change et par la reprise de la phrase caractéristique du Jugement tout regret disparaît : on a ici la possibilité de balayer sans hésiter les agencements vieillis et les fonctionnements inefficaces. Placée au centre d’un bloc de trois traits Yang, entourée de deux lignes comportant également la mention d’une onde porteuse, cette place de Ministre représente le moment où peut s’effectuer en toute confiance le changement de mandat. Que le nom de l’hexagramme n’y soit pas cité montre qu’il s’agit moins d’une révolution, au sens où l’on entend ce mot en Occident depuis deux siècles, que d’un renouvellement. Une nouvelle manière de gouverner peut se mettre en place, marquée par la mention ouverture, posée ici seulement de manière inconditionnelle.\n
L’incorrection du trait et le fait qu’il soit sans relation sont ici des atouts pour se défaire des implications anciennes. Articulation véritable de la situation et point central de sa force créative, ce niveau marque le tournant où s’effectue la transition entre l’ancien et le nouveau."
trait5: "Neuf en 5\n
L’Être d’Envergure\n
Transforme tel le tigre\n
Sans même consulter l’oracle\n
Il y a onde porteuse"
trait5_description: "La manière souveraine de conduire le renouvellement est décrite par l’association de deux images puissantes, celles du tigre et de l’Être d’Envergure. Que le nom de l’hexagramme ne soit pas cité à cette ligne indique que RÉVOLUTION n’est pas agitation permanente, mais capacité à transformer profondément la réalité. Il faut pour cela une agilité de félin et une perspicacité peu commune. Lorsque l’Être d’Envergure est proposé comme modèle, ce qui est rare, c’est que l’heure est suffisamment grave pour nécessiter une parole forte. S’il est comparé au tigre à l’œil perçant, c’est qu’il est capable de voir et d’agir avec rapidité et puissance, afin de procéder en toute souveraineté à l’aggiornamento que l’heure impose. L’Être d’Envergure connaît par lui-même les signes, son action se fonde sur une certitude qui n’a besoin d’aucune confirmation extérieure.\n
Correct et en relation avec la ligne de Préfet où se préparent les conditions du renouvellement, ce trait est en outre porté par la force des traits Yang précédents. La capacité à transformer la réalité peut s’exprimer ici avec une puissance exceptionnelle."
trait6: "En haut un six\n
Le Chef Accompli\n
Transforme telle la panthère\n
L’Être Petit\n
RÉVOLUTIONNE son visage\n
Impasse pour des expéditions\n
Demeurer présage ouverture"
trait6_description: "À ce niveau de Sortie est indiqué comment parachever la RÉVOLUTION. La manière d’accomplir le renouvellement, décrite à la ligne souveraine, se prolonge sous la forme d’une alternative entre Chef Accompli et Être Petit. La stratégie que représente le Chef Accompli est décrite à l’aide d’une comparaison similaire à celle appliquée à l’Être d’Envergure au trait précédent. Associé au tigre, l’Être d’Envergure est le modèle à suivre lorsque la situation requiert une parole forte. Associé à la panthère, le Chef Accompli est l’exemple d’une attitude perspicace et courageuse qui permet de s’adapter avec souplesse à toute circonstance, y compris une RÉVOLUTION.\n
À cette mise en parallèle s’ajoute cette qui relie les deux animaux : le tigre symbolise l’aspect Yang extérieur, visible, du changement, tandis que la panthère en représente l’aspect Yin, intérieur, caché. Contrairement à l’Être Petit qui n’est capable que d’un renouvellement de façade, le Chef Accompli est à même d’intérioriser les effets du changement de mandat et de la transformer en une mue profonde. Il sait que l’heure n’est plus à se lancer dans des expéditions hasardeuses, mais qu’il faut à présent demeurer, c’est-à-dire rester en place pour gérer les acquis et enraciner le changement.\n
Impliqué dans les bouleversements internes de la RÉVOLUTION par sa correspondance avec la 3ème ligne, ce trait est correct et en relation de voisinage avec la ligne souveraine. Cette position donne la possibilité de voir l’ensemble de la situation et de parfaire le renouvellement d’une manière féconde."
