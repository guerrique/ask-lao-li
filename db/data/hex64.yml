numero: 64
nom: '64 - Pas encore traversée'
description: "PAS ENCORE TRAVERSÉE est un moment où rien n'est en place. Comme la mer étale à marée basse, un point d'inflexion est atteint, un processus de désorganisation touche à son maximum, une TRAVERSÉE reste à accomplir. Dans la perspective dynamique du Livre des Changements, toute culmination ne pouvant être que transitoire, PAS ENCORE TRAVERSÉE est aussi un moment de transition entre un cycle qui s'achève et un nouvel agencement qui n'a PAS ENCORE commencé à se manifester.\n
PAS ENCORE TRAVERSÉE est relié à DÉJÀ TRAVERSÉE (63) par une triple relation d’opposition, de retournement et de nucléaire. L’un appelle une remise en ordre qui demande courage, longanimité et prudence, l'autre décrit une situation d’ordre qu'il suffit de garder en l'état. Or, qu'il s'agisse de maintenir un ordre qui se défait ou de sortir d'une situation dans laquelle le trouble s'est installé, la stratégie conseillée est la même : favoriser le Petit. Freiner, ne rien précipiter, avancer avec une prudence de renard, cette économie est d'autant plus appropriée qu'il y a ici une rive à atteindre, un ordre à reconstruire.\n
L’image principale est, comme dans l'hexagramme 63, la traversée d'un cours d'eau, symbole de passage, évocation du transitoire et de l'impermanent. TRAVERSÉE, l'idéogramme commun au titre de ces deux situations, est à l'origine le nom d'une rivière et signifie encore aujourd'hui traverser un cours d'eau. Ce franchissement, auquel on est ici porté, est lisible dans le déroulement des deux hexagrammes, dont le texte est encadré par l'évocation de l'eau qui trempe la queue au premier trait et la tête au dernier. Une autre image leur est commune : la campagne militaire pour laquelle les Shang demandèrent l'aide des Zhou contre les barbares qui assaillaient le Grand Pays. Cependant la situation n'est pas présentée ici du point de vue du souverain mais des vassaux, représentés par leur général. En prêtant main forte aux Shang, les Zhou entament une longue marche qui finalement les mènera au pouvoir.\n
Cette perspective suggère l'attitude à adopter lorsque l'on doit prendre les rênes d'une situation gui se défait : ne pas chercher à tout bouleverser mais tenir compte de l'état actuel, de manière à laisser apparaître les éléments à partir desquels il est possible de reconstruire. Cette attitude est mise en valeur par l'éclat du Chef Accompli et les honneurs accordés au vassal. Elle est accentuée par la reprise aux deuxième, quatrième et cinquième lignes de la même appréciation favorable, ouverture, qui qualifie le freinage à la place de Préfet, la loyauté à la place de Ministre et la confiance à la place souveraine.\n
Les difficultés inhérentes à une situation où rien n'est en place n'empêchent pas qu'elle soit un moment riche de possibilités : l'onde porteuse y est mentionnée trois fois et l'ouverture à quatre reprises. La Grande Image met en avant le discernement nécessaire à la préparation d'un nouvel agencement des forces, afin qu'émerge l'ordre déjà présent au cœur de l'hexagramme. Dernière situation du Yi Jing, PAS ENCORE TRAVERSÉE, son nom le dit bien, n'est pas une fin, mais l'amorce d 'une période nouvelle.
Le maître était au bord d'une rivière. Il dit : «Oh, aller ainsi de l'avant, sans trêve, jour et nuit ! »"
jugement: "PAS ENCORE TRAVERSÉE\n
Favoriser le Petit\n
Que le renard ayant presque accompli la TRAVERSÉE\n
Trempe sa queue\n
Aucun lieu n'est profitable"
jugement_description: "Parvenue à sa culmination, toute situation amorce sa mutation. Qu'il s'agisse d'accompagner un renouveau (64) ou de freiner un déclin (63), la stratégie est la même : favoriser le Petit, ne rien précipiter, avancer pas à pas avec souplesse sans chercher à s'imposer. Particulièrement lorsqu'une situation en arrive à un stade de désorganisation tel qu'un nouvel agencement doit être envisagé, il ne faut pas s'imaginer pouvoir tourner la page d'un seul coup.\n
Cette circonspection, le renard en est l'image : lorsqu'il traverse un cours d'eau, il prend soin de tenir jusqu'au bout sa queue hors de l'eau afin de ne pas la tremper, ce qui risquerait de le surcharger et de le faire couler. Quand on se trouve dans une phase de transition, il convient de suivre son exemple en veillant à ne pas se laisser entraîner par tout ce qui peut embarrasser ou alourdir.\n
Cependant, le renard est décrit comme ayant presque achevé la TRAVERSÉE, alors que le nom de l'hexagramme précise bien qu'elle ne l'est PAS ENCORE. Ce rapprochement est d'autant plus significatif que le renard est dans l'imaginaire chinois un des symboles de l'illusion : c'est au moment où l'on se sent le plus harassé par le parcours effectué que l'on voudrait avoir déjà fini la traversée, et que l'on a tendance à s'imaginer avoir déjà atteint le but. Sortir d'une période de trouble exige de redoubler d'endurance car aux efforts fournis pour s'en défaire s'ajoutent ceux déjà effectués pendant la phase qui a abouti à cette désagrégation. Comme à l'hexagramme 54 MARIAGE DE LA CADETTE, aucun lieu n'est profitable pour qui se laisse dépasser par la situation et bercer de chimères. Rien ne sert de franchir tous les périls d'une traversée si on échoue juste avant d'aborder l'autre rive. Courage et longanimité, plus que vaillance et intrépidité, sont les qualités indispensables pour mener la traversée à son terme."
trait1: "Au début un six\n
Queue trempée\n
Gêne"
trait1_description: "Lorsqu'on est amené à faire advenir une situation nouvelle, il importe de ne pas se laisser entraîner par le poids du passé et envahir par un sentiment de désagrégation. Comme au niveau d'Entrée de DIFFICULTÉS INITIALES, la reprise au trait initial de l'image utilisée au Jugement fait ressortir l'aspect critique de ce premier pas. Le renard qui laisse tremper sa queue dans l'eau l'indique, c'est à l'orée d'une traversée que l'on est le plus exposé au danger de s'enfoncer avant d'avoir atteint l'autre rive. On ne peut œuvrer à l'agencement d'un nouvel état des choses si on se divise intérieurement : plutôt que de rester attaché à ce qui alourdit, il faut maintenant tenter de s'en détourner pour aller de l'avant.\n
Alors qu'à la ligne initiale de DÉJÀ TRAVERSÉE la même image évoque un freinage qui ne prête pas à conséquence, elle représente ici un alourdissement. Au-delà de l'appréciation mantique qui souligne le manque de facilité, la correspondance de ce trait avec le quatrième est encourageante, car la combativité qui se déploie à la place de Ministre peut aider à vaincre les éléments de trouble."
trait2: "Neuf en 2\n
Roues freinées\n
Présage d’ouverture"
trait2_description: "Le ralentissement décrit ici est bénéfique car accordé avec l'attitude Yin préconisée au Jugement. Les roues suggèrent la présence d'un char, donc d'une avancée susceptible, comme au trait extrême de USURE, d'emmener au-delà de la situation présente. Encore faut-il savoir économiser ses forces en se conduisant avec prudence.\n
La nature Yang du trait est adoucie par la qualité Yin de cette place de Préfet ; il est également en correspondance avec la cinquième ligne où le même présage d'ouverture s'accompagne cette fois d'une ouverture réelle. Cette appréciation rapproche également cette ligne de la quatrième, où un grand vassal sait prêter son concours sans sortir de sa position. Se refuser à avancer rapidement ou à trop en vouloir est l'attitude complémentaire de celle du Chef Accompli, qui personnifie à la ligne souveraine la capacité à gérer en fin stratège une situation de désordre."
trait3: "Six en 3\n
PAS ENCORE TRAVERSÉE\n
Impasse pour des expéditions\n
Profitable de passer le grand fleuve"
trait3_description: "Le texte de ce trait comporte une particularité unique dans le Yi Jing : la phrase qui concerne la description de la situation n'est constituée que du nom de l'hexagramme, posé abruptement, sans verbe ni complément, comme si à ce stade - le seul où le nom est Cité- se condensait toute la problématique du moment. À la ligne de Passage d'une situation de TRAVERSÉE, c'est l'idée même de passage qui est ainsi mise en valeur. La stratégie à suivre à ce moment clé joue sur la différence entre mener des expéditions et passer un grand fleuve.\n
Lorsque l'on se trouve au milieu du gué, ce n'est pas en bousculant tout par des entreprises impétueuses qu'il est possible d'aboutir, mais en concentrant ses forces pour se diriger hardiment vers l'autre rive. Au cœur d'une situation de désordre, la véritable détermination ne consiste pas à s'affairer pour remettre de l'ordre, mais à se dépasser pour aller au-delà des territoires connus."
trait4: "Neuf en 4\n
Présage d'ouverture\n
Tout regret disparaît\n
Le général Zhen\n
A été employé à soumettre par\n
les Armes la région des Diables\n
Trois années de suite\n
Il fut récompensé et honoré\n
Au Grand Pays"
trait4_description: "Alors qu'une attitude brutale est déconseillée au trait précédent, il est question à cette ligne d'une campagne militaire, celle qui marquera un pas important dans la TRAVERSÉE effectuée par le clan des Zhou jusqu'au sommet de la civilisation et du pouvoir. Pour repousser les Diables qui menaçaient la frontière Nord-Ouest du Grand Pays, les Shang demandèrent le soutien des Zhou, leurs frustes voisins de l'Ouest (voir 63/5). Également décrite à DÉJA TRAVERSÉE, cette campagne évoque les difficultés rencontrées par le pouvoir en place. Cependant le personnage mis en valeur ici n'est pas le suzerain Shang, mais le général Zhen, commandant l'armée venue lui prêter main forte. La situation est donc considérée cette fois sous l'angle de la force montante, celle qui parviendra au pouvoir lorsque la dynastie régnante finira de sombrer dans le désordre. Dans l'intervalle, leur allégeance permettra au petit clan des Zhou de grandir à l'ombre de la civilisation et vaudra au nouveau vassal une période réitérée de reconnaissance et d'honneurs.\n
Cet épisode indique plus généralement que, lorsqu'un certain ordre prédomine encore, il ne s'agit pas de le combattre mais de s'y intégrer en lui apportant son aide. Lorsqu'une situation vacille, ce n'est pas en hurlant avec les loups que l'on peut la faire évoluer, mais en se rendant capable de tenir des responsabilités. La force appelée à diriger doit s'y exercer dès à présent, mais en restant à sa place, en contribuant à lutter contre ce qui malmène l'autorité : le pouvoir commence par l'acceptation de la vassalité. Ainsi que le montre le présage d'ouverture, également cité aux deux places centrales de l'hexagramme, on ne doit pas rester dans une attitude indécise mais considérer une position seconde, en accord avec cette place de Ministre, comme la meilleure manière d'avancer."
trait5: "Six en 5\n
Présage d'ouverture\n
Pas de regrets\n
Éclat du Chef Accompli\n
Il y a onde porteuse\n
Ouverture"
trait5_description: "À cette ligne est décrite la manière souveraine d'assumer une transition : être capable à la fois d'effacer le passé sans hésitation et d'envisager le nouveau avec confiance. Comme à l'hexagramme 20, autre moment de bilan où le Chef Accompli est mis en valeur, l'heure est à REGARDER la situation en face, à la considérer dans son ensemble en la replaçant dans une perspective plus large que le moment présent. L’éclat dont il est question ici n'est pas celui du royaume, c'est un éclat personnel qui vient se substituer à celui d'un pouvoir déclinant. Grâce à sa propre intelligence de la situation, le Chef Accompli perçoit la transformation en train de s'opérer. Comme au moment de DÉLIVRANCE, autre hexagramme montrant le Chef Accompli en position souveraine, il s'agit d'assumer la responsabilité d'une situation dont les liens internes se dénouent. Dans les deux cas, il faut savoir, en stratège habile et courageux, embrasser d'un même regard l'avant et l'après, et déceler dans le présent ce qui prépare le futur.\n
En relation avec les trois traits Yang de la figure, cette ligne indique la possibilité de maîtriser le moment par une attitude de vassalité prudente et d'impartialité éclairée. La reprise du présage d'ouverture déjà énoncé aux places de Préfet et de Ministre accentue le lien entre les forces principales de la situation. La confiance signalée par la présence effective de l'onde porteuse doit d'autant plus prédominer que le texte de cette ligne est un des rares à comporter à deux reprises la mention ouverture."
trait6: "En haut un neuf\n
Il y a onde porteuse poussant à boire du vin\n
Absence de faute\n
Tremper sa tête\n
Il y a onde portant à perdre ce qui est"
trait6_description: "Le dernier trait du dernier hexagramme du Yi Jing s'ouvre sur une invite réjouissante : lever son verre à la santé de ce qui n'a de cesse, en s'en allant, de se renouveler. Ici se fête le partage entre ce qui s'est accompli et ce qui reste à accomplir. Aucun tragique dans cette page qui se tourne : ce qui s’annonce, pour peu qu'on y prenne garde, ne peut manquer de survenir. Qu’un courant de confiance porte à des réjouissances, quoi de plus normal ? Aucune formule mantique négative ne vient qualifier cette attitude. On doit seulement veiller à ne pas aller jusqu'à s'enivrer de ces belles perspectives, sous peine de perdre le contact avec ce qui est, c est-à-dire avec la réalité. Ce ne serait plus alors la queue du renard qui s'enfoncerait comme au premier trait, mais la personne entière qui perdrait sa direction - sa tête - et risquerait de couler. Cette mise en garde contre l'ivresse - peut-être une allusion à Di Xin, dernier souverain de la dynastie en train de sombrer, dont d'autres dérèglements sont évoqués à l'hexagramme 36 - les confucéens l'approuveront sans pour autant se refuser à boire.\n
Il importe de ne pas reprendre les travers du pouvoir ou de la période dont on prend le relais, mais de s'en départir. L’esprit d'allégeance, qui a conduit à appuyer l'ordre ancien pour prendre appui sur lui, ne doit pas tourner à l'aveuglement. Lorsqu'une période nouvelle s'annonce, la confiance joyeuse avec laquelle on se prépare à l'accueillir n'exclut pas la vigilance. Au tournant ultime du Livre des Changements, il importe de savoir distinguer l'onde capable de porter du tourbillon susceptible d'emporter."
grande_image: "Le feu se trouve au-dessus de l'eau\n
PAS ENCORE TRAVERSÉE\n
L’être Accompli ainsi\n
En étant attentif dans la différenciation des choses\n
Demeure en place"
