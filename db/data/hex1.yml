nom: '1 - Élan Créatif'
description:
jugement: "ÉLAN CRÉATIF\n Fondamentalement favorisant\n Ténacité profitable"
jugement_description: "Quatre idéogrammes seulement décrivent la puissance de l’ÉLAN CRÉATIF. Brièveté parlante, tout autant que la multiplicité de phrases et d’images avec laquelle est exposée la puissance de l’ÉLAN RÉCEPTIF. L’élan Yang n’est que dynamisme, il engendre et engendre sans cesse les êtres et les situations auxquels l’élan Yin donne avec patience consistance et durée. La généralité du texte – l’absence de tout contexte particulier – montre la capacité même du Yang, et non une matérialisation distinctive de cette capacité.\n
Ce potentiel, il s’agit de le reconnaître et de le manifester car il est celui d’une force d’impulsion dans le jaillissement de son début, capable de stimuler une circonstance, de la développer et d’en tirer parti en s’y tenant avec opiniâtreté. ÉLAN CREATIF est un moment où il faut se comporter comme le dragon qui déploie infatigablement une puissante propension à faire advenir."
trait1: "Au début un neuf\n
Dragon tapi dans l’onde\n Ne pas agir"
trait1_description: "Dès le niveau d’entrée, la puissance de l’ÉLAN CRÉATIF est là, symbolisée par le dragon. Cependant, tout extraordinaire qu’elle soit, cette force ne peut s’utiliser d’emblée. C’est le stade où, caché dans les tréfonds, le dragon s’emplit d’une eau qu’il ne pourra déverser en pluie féconde qu’une fois haut dans le ciel. Il est trop tôt pour prendre son élan et déployer sa créativité.\n

La ligne initiale d’un hexagramme représente généralement une approche encore inexpérimentée de la situation. On doit pour le moment s’en tenir aux préparatifs et réfréner la tendance naturelle du Yang à l’action, propension renforcée ici par la correction du trait. Même le grand Yang doit commencer par donner racine à son élan."
trait2: "NEUF EN 2\n
Dragon visible dans le champ\n
Profitable d’aller voir quelqu’un d’envergure"
trait2_description: "Le dragon s’éveille. Entamant sa montée, il quitte l’eau pour la terre, il s’élève des profondeurs invisibles où il s’emplissait de force pour apparaître au niveau du sol. De multiples directions s’ouvrent à lui, symbolisées par les champs qui s’étendent vers les quatre orients de la Terre. Mais, trop neuf pour pouvoir déjà discerner les domaines dans lesquels sa créativité pourra s’exercer au mieux, il reçoit le conseil de prendre de la hauteur afin d’adopter une vue d’ensemble sur la situation.\n
Les réalisations ne peuvent commencer qu’avec prudence car à ce niveau, la lucidité risquant de faire défaut, on a encore besoin d’être guidé. Même un dragon peut être ébloui par l’intensité de sa puissance naissante C’est en allant demander conseil que l’on pourra déterminer la direction la plus adaptée."
trait3: "NEUF EN 3\n
Le Chef Accompli jusqu’à la fin du jour Est FERMEMENT FERME\n
Au soir il est encore tout vigilant Danger\n
Absence de faute"
trait3_description: "A cette place de passage, premier niveau des affaires humaines, le dragon, symbole de l’hexagramme, disparaît. Mais le redoublement du nom de l’hexagramme indique que son aspect créatif demeure, et la présence du Chef Accompli qu’il est possible de se l’approprier, à condition de se conduire avec autant de perspicacité que ce vaillant personnage. C’est le moment de faire passer dans la réalité la puissance de l’ELAN CREATIF, d’œuvrer en redoublant d’énergie et en se renforçant inlassablement. Mais, quand à la fin du jour l’énergie décline, on doit accorder une attention particulière à la manière de se comporter.\n
La correction du trait accentue une propension à la fermeté qui tournera à la rigidité au dernier stade de l’hexagramme. A cette place de passage entre intérieur et extérieur, que le texte souligne par la transition d’un jour à un autre, une démarche trop intransigeante risque de provoquer des réactions
dangereuses mais une démarche trop hésitante risque de faire manquer le retournement en cours."
trait4: "NEUF EN 4\n
Envol possible dans le gouffre Absence de faute"
trait4_description: "A ce second niveau des affaires humaines, bien que le dragon – comme au trait précédent – n’apparaisse pas explicitement, la mention d’un envol suggère sa présence latente. Cependant quelque chose retient encore : peut-on déjà exercer sa force avec suffisamment de maîtrise, n’est-il pas prématuré de s’élancer ?\n
Poussé par la force accumulée au trois traits Yang précédents, mais freiné par la retenue qui s’impose à la place de Ministre en raison de sa proximité avec la place souveraine, le dragon hésite. Alors que les dangers signalés à la ligne précédente ont disparu, l’envol n’est que possible, il n’est pas certain. Que le moment en soit encore à l’accumulation d’énergie comme au premier trait, ou qu’on soit sur le point de s’élancer pour voler en plein ciel comme à la ligne suivante, il importe, avant un pas décisif, de discerner entre hésitation et prudence."
trait5: "NEUF EN 5\n
Dragon volant dans le ciel\n
Profitable d’aller voir quelqu’un d’envergure"
trait5_description: "Au 5eme trait, place souveraine de tout hexagramme, l’ELAN CREATIF touche à son point le plus élevé, le ciel. Le dragon, son emblème, réapparaît dans toute sa plénitude. Zébrant les nuages dont il est l’ombre, il vole, déployant toutes les qualités célestes dont il est porteur. Hardiesse dans l’action, créativité en tous domaines, aisance maximale dans la réalisation des projets, la puissance d’activation propre au Yang est à même d’atteindre ici des sommets.\n
Pourtant, l’absence d’appréciation favorable indique à la chinoise que cet accomplissement n’est qu’une apogée. A la différence du texte de la ligne souveraine d’ELAN RECEPTIF, aucune formule mantique ne vient couronner la convergence entre la nature Yang du trait, de la place, et de l’hexagramme dans son ensemble. Le texte se borne à la recommandation, déjà énoncée à la seconde ligne, de gagner en envergure. Quand le flux créatif se manifeste dans son intégralité, c’est en acceptant d’aller demander conseil qu’on peut acquérir la distance qui replace l’instant dans une vue d’ensemble. Un regard supérieur sait que toute véritable réalisation comprend la conscience du repli.
"
trait6: "EN HAUT UN NEUF\n
Dragon hautain\n
Il y a regrets"
trait6_description: "La situation décrite à ce dernier trait est le modèle du renversement qui se produit souvent au niveau de sortie d’un hexagramme. Emporté par son élan, crispé sur sa puissance, le dragon va trop loin, méconnaissant la limite et l’aspect cyclique du mouvement qui devrait l’amener à redescendre vers la terre. A la différence de celle décrite à la troisième ligne, où le Chef Accompli ne perd pas sa vigilance lorsque la lumière décline, un attitude hautaine refuse la retombée qui succède à toute ascension. Le dynamisme tourne au volontarisme, la fermeté devient de l’inflexibilité et la grandeur de l’orgueil.\n
Au sommet d’une accumulation de traits Yang, la formule il y a regrets, qui n’apparaît qu’ici sous cette forme directe, prend tout son sens. Tarder à réagir pour adopter l’attitude de retrait exigée par l’évolution de la situation, c’est ignorer l’éternelle loi du changement.
"
