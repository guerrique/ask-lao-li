numero: 59
nom: '59 - Dénouer'
description: "DÉNOUER est le moment où ce qui était figé retrouve sa fluidité. Les structures établies se dissolvent, les repères connus disparaissent, les éléments cristallisés reprennent leur liberté d'action. La scène choisie pour représenter cette période de dispersion est un fleuve en crue, une inondation, un flot qui monte, bouscule et déplace tout sur son passage. Perçue au premier abord comme une débâcle (au sens originel de ce terme : la rupture des glaces d'un fleuve gelé), la crue représente aussi une opportunité favorable, celle de se défaire de rigidités qui paralysent ou de règles périmées. Qui sait résister à l'inquiétude sans se laisser déborder par l'émotivité peut traverser cette situation de manière favorable.\n
La répartition à parité de traits Yin et Yang dans la figure suggère la double stratégie à adopter dans un tel contexte : accepter la dissolution à l’œuvre et réagréger les énergies autour de ce qui fonde leur pérennité. Ce comportement est incarné par le Roi, personnage central du rituel aux ancêtres, qui représente ce qui perdure par-delà la désintégration des formes éphémères. Comme à l'hexagramme RÉUNION, où la foule se rassemble avec la force inquiétante d'un fleuve en crue, le Roi personnifie la capacité à se relier à ce qui dépasse les individus et leur survit, et la possibilité, par la sauvegarde du lien primordial, de recentrer l'activité autour de ce qui l'enracine.\n
Bien que l'inondation soit un désastre familier aux Chinois, il est important de noter que DÉNOUER ne comporte aucune appréciation négative, seulement des encouragements à ne pas se laisser dominer par l'affolement et à profiter de la dissolution des repères habituels pour procéder à un nouvel agencement."
jugement: "DÉNOUER\n
Favorisant\n
