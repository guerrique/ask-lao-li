Des ancêtres\n
Profitable de passer le grand fleuve\n
Ténacité profitable"
jugement_description: "DÉNOUER est un tourbillon par lequel ce qui était noué retrouve la liberté de se réagencer de manière favorisante. Pour juguler la désorganisation que l'inondation entraîne et maîtriser la réorganisation qu'elle permet, il importe de se référer à ce qui n'est pas soumis aux aléas. Dans la Chine ancienne, ce rôle échoit au souverain et dans le Yi Jing au Roi, figure symbolique de ce qui demeure en dépit des dislocations ou des disparitions. En renouant le lien avec l'invisible, le Roi rappelle l'intangible où se fonde toute activité ou tout ensemble. Garant de l'évocation rituelle des esprits tutélaires, il personnifie le lien avec les ancêtres, ravivant par sa seule présence les racines de ce qui fonde l'action. Cette évocation se retrouve à l'identique au moment de RÉUNION, autre situation de montée d'un flux, où le Roi est également la référence primordiale par laquelle le lien réunissant le groupe est sauvegardé et recréé.\n
Lorsque tout part à vau-l'eau et que ce qui était solidement posé ne l'est plus, il n'est pas possible d'en rester aux comportements habituels. Il faut savoir tenir bon avec endurance et passer le fleuve avec audace, dépasser les limites ordinaires pour s'ouvrir à des possibilités nouvelles."
trait1: "Au début un six\n
Opérer la délivrance\n
Avec la FORCE d’un cheval\n
Ouverture"
trait1_description: "Le trait d'Entrée de DÉNOUER est le seul où le nom de l'hexagramme n'est pas cité. À son niveau le plus bas, la crue n'a pas encore une puissance suffisante pour tout emporter sur son passage. Bien qu'assez ambiguë, la seule phrase du texte comporte au moins deux termes qui incitent à intervenir rapidement : la FORCE engage à ne pas rester inerte devant la désagrégation qui s'annonce, et le cheval à réagir avec vigueur et endurance. Comme à la seconde ligne de LUMIÈRE OBSCURCIE, où la même phrase est citée, il est possible de ne pas se laisser totalement emporter à vau-l'eau.\n
L’incorrection du trait et sa relation avec la seconde ligne, où l'inondation devient manifeste, doivent inciter à ne pas se laisser déconcerter. La délivrance est marquée par une des deux seules appréciations positives de l'hexagramme ouverture, qui fait écho à la quatrième ligne où elle prend une forme encore plus favorable. Ici comme là, on ne doit pas succomber à l'émotivité ni se laisser désarçonner."
trait2: "Neuf en 2\n
DÉNOUER\n
Se diriger à grandes enjambées\n
Vers une plate-forme\n
Tout regret disparaît"
trait2_description: "À cette ligne comme à toutes les suivantes, le nom de l'hexagramme manifeste la réalité de la crue. Mais ce trait est le seul où cette crue est mentionnée sans localisation particulière. Elle semble déjà tout recouvrir, sans toutefois avoir atteint une hauteur suffisante pour emporter la structure. Bien qu'entraîné dans l'inondation, on peut encore se déplacer en levant haut les pieds pour rechercher un support qui permette à la fois de se sauvegarder et de considérer la situation de plus haut.\n
La fermeté du trait est ici un atout pour favoriser ce mouvement. Sans relation avec les lignes supérieures où le flot est maîtrisable, la ligne est cependant à une place centrale de Préfet : sa position au milieu des deux traits Yin voisins évoque la possibilité de rallier et d'entraîner les énergies."
trait3: "Six en 3\n
DÉNOUER sa personne\n
Pas de regrets"
trait3_description: "À cette ligne de Passage entre l'intérieur et l'extérieur, la crue atteint la personne. Position inconfortable : qu'il s'agisse du corps ou plus généralement de la personnalité, l'inondation atteint un point tel qu'elle signifie une totale remise en question de ce qui est établi, intégrité physique ou certitudes personnelles. Mais la dissolution des rigidités permet aussi d'aller de l'avant et de se réagencer dans un sens nouveau. Bien qu'il ne qualifie la situation ni positivement ni négativement, le texte emploie une formule qui marque une graduation dans la nécessité de ne pas se laisser envahir par le doute.\n
Prise entre le mouvement décrit à la place de Préfet et la retenue qui s'exerce à celle de Ministre, cette ligne est dans une situation instable. Cependant, sa correspondance avec le sixième trait - la seule à œuvre dans l'hexagramme - est un atout pour reconsidérer les dispositifs issus du passé et envisager les opportunités créées par l'inondation."
trait4: "Six en 4\n
DÉNOUER son groupe\n
Fondamentalement ouvert\n
DÉNOUER au tertre ancestral\n
C'est tout à fait inouï"
trait4_description: "L’inondation, qui submerge la personne à la ligne précédente et le Roi à la ligne suivante, atteint ici le niveau du groupe. Il s'agit de la dissolution d'un ensemble compact, qui permet de le refondre dans une unité renouvelée. Comme au premier trait, la situation s'ouvre, mais fondamentalement, c'est-à-dire de fond en comble : la désagrégation de la structure permet de remodeler les perspectives de façon radicalement nouvelle.\n
Le tertre ancestral, que l'on peut imaginer comme une colline surplombant un paysage inondé, donne l'idée d'un point de vue élevé où tous se réfugient et se retrouvent lorsque le fief - le domaine quotidien - est recouvert par l'eau. Non seulement les circonstances où les relations sont désorganisées offrent l'opportunité de communications inattendues, mais elles sont l'occasion de comprendre spontanément ce qui rassemble. Le tertre, crête bien visible à la lisière du ciel, marque la frontière où se retrouvent les vivants et leurs ancêtres. Il représente ce qui demeure lorsque tout se défait, un en-deçà des formes où la forme prend sa source, un point intangible auquel il est toujours possible de se référer.\n
La relation privilégiée de ce trait, par voisinage, avec la ligne souveraine où le nom de l'hexagramme est également répété deux fois, accentue le rôle de communication dévolu à la place de Ministre. Comme au même niveau de GRAND APPRIVOISE, on a ici la capacité de ne pas se laisser déborder par un déferlement de forces."
trait5: "Neuf en 5\n
DÉNOUER dans la sueur\n
Avec de grands appels\n
DÉNOUER le Roi\n
Demeurer absence de faute"
trait5_description: "La crue, qui submerge la personne au troisième trait et le groupe à la ligne précédente, atteint ici son maximum : elle est maintenant au niveau du Roi, c'est- à-dire au lieu même de la souveraineté. Ce bouleversement entraîne fièvre et clameurs : l'atteinte est en effet d'autant plus angoissante que le Roi est cité au Jugement comme personnage emblématique de la situation.\n
DÉNOUER est une crise qui oblige à une refonte générale. À cette ligne souveraine, point focal de l'hexagramme, la manière dont s'exerce le pouvoir est remise en cause. Pôle manifeste autour duquel se fonde l'ALLIANCE du groupe et la communauté des GENS DU CLAN, le Roi symbolise une référence intangible qui se maintient lorsque les structures se défont. Que sa personne soit submergée ne signifie pas ici la fin de sa fonction mais son renouvellement.
Une souveraineté demeure quelle que soit la crise, car elle vient de plus loin que l'individu qui l'incarne. Cette permanence doit engager à ne se laisser aller ni à l'affolement, ni à l'hésitation, mais à canaliser les périls en se référant à ce qui perdure quand les repères se dissolvent.\n
Correct, ce trait est en relation exclusive avec la ligne de Ministre, qui fournit un point d'appui précieux pour aider au rassemblement. Il est également par sa nature Yang en écho avec la ligne supérieure, où se retrouve la même incitation à ne pas se laisser envahir par le doute."
trait6: "En haut un neuf\n
DÉNOUER le sang\n
La décrue apparaît\n
Absence de faute"
trait6_description: "À ce niveau de Sortie, l'inondation, parvenue à son maximum au trait précédent, entame sa décrue. La tension ne retombe pas pour autant comme si, encore impliqué dans les dérèglements qu'elle a provoqués, on n'y prenait pas garde. Le sang, qu'il soit évocation de blessures ou image ritualisée d'inquiétude, indique que le cœur est encore noué par l'angoisse. On doit dissiper cette anxiété qui n'a maintenant plus lieu d'être : quand la situation a tourné, il est inutile de rester crispé sur ce qui est passé.\n
Impliquée par sa correspondance avec la troisième ligne dans les problèmes internes de la situation, cette ligne est aussi en résonance avec la place souveraine par la nature Yang du trait et par la même incitation à sortir de l'incertitude."
