numero: 58
nom: '58 - Echanger'
description: "ÉCHANGER, c'est la joie de communiquer. Commercer avec autrui dans un rapport amical et détendu, s'exprimer avec légèreté, échanger sur tout avec tous sont des plaisirs que le peuple chinois a toujours tenu en grande estime. Pierre angulaire de son art de vivre ensemble, l'aptitude à la communication est ce qui permet d'aplanir les difficultés inhérentes à la vie collective, d'en éroder les aspérités, comme les brumes légères adoucissent les contours des montagnes et embellissent les paysages. Est-ce à cause de cette évidence que le texte de ÉCHANGER est le plus court des soixante quatre chapitres du Yi Jing ?\n
Le caractère qui nomme cet hexagramme en résume bien le domaine. Combiné avec le signe du cœur, il désigne la joie, avec celui de la parole, la communication. L’ensemble du texte se déroule en trois temps selon la répartition Terre - Être humain - Ciel. Que l'accent soit mis sur les deux traits inférieurs par la répétition de l'appréciation ouverture, seule mention favorable de tout l'hexagramme, montre qu'une disposition naturellement ouverte à l'échange est ici l'attitude la plus opportune. Les premières difficultés de l'échange se révèlent aux deux lignes médianes, celles où l'on doit plus s'impliquer dans le contact réel avec l'extérieur. Aux deux lignes supérieures enfin, le dialogue, devenant insistant, risque d'entraîner la fatigue ou de tourner à l'inconsistance. Particularité remarquable, le nom de l'hexagramme, alors qu'il ouvre le texte de chacun des traits, n'est pas mentionné à la ligne souveraine. On y trouve en revanche le nom de l'hexagramme 23 USURE, comme pour indiquer que la fermeté nécessaire à une position souveraine n'est pas adéquate lorsqu'il s'agit de laisser sourdre librement la légèreté intérieure.\n
Bien qu'elle ne puisse être le point de départ de grandes réalisations, la disposition raffinée décrite par ÉCHANGER est précieuse lorsqu'il s'agit, comme l'indique la Grande Image, d'aplanir les différends. L’amicale confiance qu'elle suppose, et dont le flux porteur est indiqué aux deux lignes centrales, ne doit pas être gaspillée mais servir, comme au moment de l'hexagramme 17 SUIVRE, à s'insérer dans un courant plus large que la disposition personnelle. On doit pour cela veiller à ce que l'échange ne se résume pas à un simple effet de miroir, comme pourrait le laisser supposer la symétrie de la figure. Echanger, ce n'est pas seulement rechercher au-dehors l'écho de ce qui est intérieurement ressenti, mais savoir à la fois s'exprimer et se mettre subtilement à l'écoute."
jugement: "ÉCHANGER\n
Favorisant\n
Ténacité profitable"
jugement_description: "Trois caractères seulement : le Jugement d'Échanger, un des plus courts du Yi Jing, n'est constitué que de formules mantiques. Comme celui de l'hexagramme 17 SUIVRE, il ne décrit pas une situation particulière mais un dispositif qui peut s'appliquer à n'importe quel contexte. L’heure n'est pas à la recherche de solutions rigoureuses comme au moment de STABILISER (52) ou contraignantes comme dans SE MODELER (57). S'exprimer sereinement et se prêter à l'échange, telle est l'attitude la plus adaptée pour donner son essor à la situation.\n
Cependant, que la conjoncture soit propice aux relations ne signifie pas qu'elles soient immédiatement gratifiantes. Pour que la disposition à échanger porte ses fruits, on ne doit pas en rester au premier contact mais avoir une certaine constance. Bien que l'heure ne soit pas à réorganiser la situation de fond en comble - la modulation fondamentalement est la seule des Quatre Qualités du Ciel-Terre à n'être pas citée dans le texte -, s'exprimer, se montrer et se prêter à un échange paisible est la disposition la plus adaptée au moment."
trait1: "Au début un neuf\n
ÉCHANGE harmonisant\n
Ouverture"
trait1_description: "À ce niveau d'Entrée, l'ÉCHANGE se produit de façon simple et spontanée. Le trait est correct et situé à la place la plus intérieure, en deçà de la découverte réelle de l'autre décrite à la quatrième ligne. C'est le dialogue pour le plaisir, sans aspérités, et sans autre visée que l’accord avec autrui. La rencontre s'effectue sur la seule base d'éléments communs : c'est le dialogue du même avec le même. Peut-être un peu naïf, voire idéaliste, la nature légère et insouciante de cet échange est néanmoins tout à fait dans le ton de la situation."
trait2: "Neuf en 2\n
ÉCHANGE portant comme une onde\n
Ouverture\n
Tout regret disparaît"
trait2_description: "La place de Préfet est celle où on est porté à échanger de la manière la plus confiante. Proche du plaisir qui s'exprime naturellement à la première ligne, elle améliore par sa position de centralité la possibilité de s'ouvrir aux autres. Il y a ici un courant qui favorise l'échange, alors qu'il n'entraîne qu'épuisement à la cinquième ligne.\n
La fermeté du trait emmène vers l'extérieur, mais elle est équilibrée par la disponibilité caractéristique d'une place de Préfet, qui empêche l'attitude directive difficilement évitable au niveau de la ligne souveraine. Le plaisir, à la fois ressenti et partagé, permet à ce stade d'effacer l'hésitation à s'engager en pleine confiance dans l'échange."
trait3: "Six en 3\n
ÉCHANGE arrivant\n
Fermeture"
trait3_description: "Alors que le niveau de Passage est par nature un lieu de contact avec l'extérieur, le troisième trait d'ÉCHANGER, incorrect et enserré par tous les traits Yang qui l'entourent, ne prolonge pas le mouvement d'échange confiant évoqué aux deux premières lignes.\n
On laisse l'initiative venir du dehors sans apporter soi-même son concours à l'échange, sans «y mettre du sien». Cette attitude passive ou méfiante ferme la porte à toute possibilité de communication heureuse. Elle est sanctionnée par l'appréciation mantique la plus défavorable de l’hexagramme."
trait4: "Neuf en 4\n
ÉCHANGE en délibération\n
Pas encore apaisé\n
Se séparer de la fébrilité amène la joie"
trait4_description: "Les deux lignes médianes, aux troisième et quatrième niveaux de l'hexagramme, sont le lieu de la rencontre entre intérieur et extérieur. Cependant, alors qu'au stade précédent on se ferme à l'échange, un mouvement inverse pousse ici à la rencontre d'autrui. L'ÉCHANGE se déroule toutefois dans une atmosphère de controverse animée, qui provoque énervement et agitation.\n
À cette place de Ministre, particulièrement concernée par la communication, la nature Yang du trait, donc incorrecte, pousse à se laisser gagner par une trop grande émotivité. Rechercher le calme nécessaire aux débats est le moyen de rendre possible un dialogue heureux."
trait5: "Neuf en 5\n
Onde porteuse poussant vers l'USURE\n
Il y a danger"
trait5_description: "L’échange ne se commande pas. Ce n'est une relation heureuse que s'il se déroule entre amis : une position hiérarchiquement forte ne lui est pas favorable. La légèreté nécessaire pour ÉCHANGER ne s'harmonise ni avec la fermeté de ce trait, ni avec la maîtrise caractéristique d'une cinquième place. C'est peut-être pour cela que la ligne souveraine est la seule à ne pas comporter le nom de l'hexagramme.\n
Le courant qui traverse la situation ne porte plus vers autrui, comme à la seconde ligne; mais vers l'USURE, hexagramme où est décrit un état de grande fatigue. Que l'on soit trop à l'écoute du bavardage usant de son entourage ou porté soi-même à gaspiller son énergie par un comportement qui fatigue autrui, le résultat est aussi négatif. La propension à l'échange, lequel ne s'épanouit que dans la souplesse, ne peut suffire à elle seule à déterminer une ligne de conduite intangible. Il est préférable à ce stade, pour ne pas accroître des risques réels, de réduire ses implications extérieures."
trait6: "En haut un six\n
ÉCHANGE attirant"
trait6_description: "À ce niveau de Sortie est associé un des textes les plus courts du Yi Jing auquel l'ECHANGE est décrit comme un mouvement par lequel on tente de ramener quelque chose vers soi. Alors qu'au troisième trait, on laisse l'échange venir à soi, on cherche ici à l'attirer à soi. Dans les deux cas, la communication avec l'extérieur est pervertie par l'attitude adoptée.\n
Bien que correct, ce trait est très éloigné des deux premiers niveaux, ceux où le désir d'échange est vécu le plus sincèrement. Le voisinage avec la ligne souveraine, où la fatigue gagne, n'atténue pas le risque d'inconséquence. Aucune appréciation mantique ne vient pourtant qualifier cette disposition. Vouloir retenir ce qui s'enfuit est une des particularités les plus naturelles du coeur humain."
