nucleaire: "37 - Gens du Clan\n
Au coeur d'ÉCHANGER, il y a GENS DU CLAN. Au coeur d'une communication joyeuse et amicale, il y a une structure organisée transformant de l'éphémère en durable par référence à un foyer commun. C'est par une parole consistante, capable de relier, que cette organisation intègre les éléments étrangers ou invisibles. L'art du dialogue peut transformer la conversation en une communication véritable, ouverte aux aspects inconnus de l'autre, et permettre que l'échange soit l'expression d'une appartenance commune."
oppose: "52 - Stabiliser\n
La relation d'opposition entre ÉCHANGER et STABILISER s'articule autour de la relation aux autres. STABILISER est un moment de gravité où on concentre ses forces à l'intérieur. ÉCHANGER est un moment de légèreté où l'on se tourne vers autrui. Dans ÉCHANGER, on converse joyeusement entre amis, alors que dans STABILISER, on met rigoureusement en ordre le coeur et les paroles."
