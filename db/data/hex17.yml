nom: '17 - Suivre'
description:
jugement: "SUIVRE\n
Fondamentalement favorisant\n
Ténacité profitable\n
Absence de faute"
jugement_description: "Six caractères seulement, scandés deux par deux : le Jugement de SUIVRE n’est constitué que d’appréciations mantiques. Il ne décrit pas une situation particulière mais une disposition globale, une tendance qui peut s’appliquer quel que soit le contexte.
Il s’ouvre par les mêmes termes que les Jugements de ÉLAN CRÉATIF et ÉLAN RÉCEPTIF : fondamentalement favorisant et ténacité profitable, un groupement particulier de formules mantiques appelé les Quatre Qualités du Ciel-Terre. Signalant des capacités d’initialisation, d’essor, de profit et d’endurance, ces appréciations marquent les moments où la possibilité de trouver le point de départ d’une situation et de lui faire prendre son essor se conjugue à l’endurance nécessaire pour en récolter les bienfaits. Sept hexagrammes seulement sont ainsi caractérisés et ils représentent tous des moments où il importe de savoir se mettre rapidement en adéquation avec l’instant présent.
Ici, la situation n’est que propension à accomplir et le potentiel qu’elle recèle est immense. Il faut privilégier la facilité avec laquelle les projets peuvent être menés à bien et profiter de la vigueur comme de l’inventivité des énergies en présence sans hésiter à se laisser porter par elles."
trait1: "Au début un neuf\n
Pour le fonctionnaire il y a changement\n
Présage d’ouverture\n
Sortir par-delà la grand-porte\n
Avoir des relations\n
Produit des résultats"
trait1_description: "Fonctionnaire, changement, grand-porte, relations : dès le niveau d’entrée de SUIVRE, il n’est fait mention que d’échange et de transfert d’énergie. Le fonctionnaire, important rouage de l’état, est un subordonné responsable, capable de changer de situation ou d’orientation lorsque les circonstances l’exigent. L’aptitude à modifier son état d’esprit pour s’ouvrir à des situations nouvelles est, dès cette première ligne, garante de fécondités à venir. Elle peut trouver son application immédiate dans le pas à accomplir pour franchir la porte qui sépare du monde extérieur.\n
Le moment est venu de sortir de son quant-à-soi pour répondre aux sollicitations du dehors et se relier aux souffles qui s’y manifestent. La correction du trait et sa fermeté sont des éléments qui aident à se placer dans les courants de la situation. Le pas vers l’extérieur, prometteur de contacts et de réalisations, est encouragé par la promesse d’une ouverture qui fait écho à celle affirmée à la ligne souveraine."
trait2: "Six en 2\n
Attachement au petit enfant\n
Abandon de l’homme aguerri"
trait2_description: "Yin à une place Yin, premier d’un groupe de deux traits Yin liés par des problèmes d’incertitude, ce trait montre des attractions qui s’exercent dans des directions divergentes. Porté par le mouvement fort du trait Yang initial, mais en relation de correspondance avec une 5ème ligne également ferme, il décrit une attitude d’hésitation devant la diversité des courants et des influences. La proximité du premier trait entraîne une attitude compréhensive, peut-être insouciante, qui peut amener à négliger le rapport privilégié avec la ligne souveraine de l’hexagramme.\n
Uniquement descriptif, le texte ne comporte aucune appréciation, mais il incite à prendre conscience de cette double inclination. Accueillir avec bienveillance la légèreté et l’innocence enfantines est certes une attitude légitime, mais des attachements involontaires peuvent aussi impliquer une vassalisation qui remet à plus tard le mûrissement de l’enfant en un adulte capable de relations aisées et confiantes."
trait3: "Six en 3\n
Attachement à l’homme aguerri\n
Abandon du petit enfant\n
SUIVRE fait rechercher des gains\n
Profitable d’être tenace\n
Comme qui demeure"
trait3_description: "Cette ligne de Passage est reliée à la précédente par son texte et à la suivante par la mention du nom de l’hexagramme. On y retrouve la même incertitude devant des inclinations contradictoires, la même ambivalence entre attachement et abandon qu’au second trait, mais dans une disposition différente. Bien qu’incorrect, le trait est plus proche des traits fermes qui occupent les places de Ministre et de Souverain et cette influence favorise une maturation, évolution qui entraîne nécessairement des choix et des pertes.\n
La présence du nom de l’hexagramme, cité à cette ligne pour la première fois, indique que l’on entre vraiment à ce stade dans la problématique de SUIVRE : apprendre à s’insérer dans un courant. Cependant la manière de faire est ici empreinte d’une certaine avidité, et la recherche volontaire de bénéfices personnels plutôt en contradiction avec l’aisance à laquelle cette figure invite. Ces arrière-pensées, mélange paradoxal de volontarisme et d’indolence, risquent d’entraîner des erreurs. Comme au début de DIFFICULTES INITIALES – situation de confusion où est donné le même conseil de demeurer – on doit ici résister à se laisser emporter. De réelles possibilités de profit pourraient être gâchées par des liens inadéquats. Il est préférable de rester solide et d’éviter des réactions intempestives aux stimuli extérieurs."
trait4: "Neuf en 4\n
SUIVRE fait capturer\n
Présage de fermeture\n
Il y a onde portant à être\n
Dans le cheminement\n
Ainsi éclairé comment y aurait-il faute"
trait4_description: "Après l’incertitude devant des inclinations contradictoires et l’ambivalence entre attachement et abandon qui caractérisent les deux lignes Yin précédentes, on entre avec ce trait Yang et le suivant dans des possibilités d’échange confiant. Cependant, si la propension à SUIVRE est bien réelle, la facilité qu’elle suppose risque d’être détournée. A une place de Ministre où la réserve est requise, le volontarisme – marqué par la nature Yang du trait, incorrect à cette place Yin – s’intensifie et se traduit par un désir de capture qui n’est guère en accord avec la légèreté requise dans ce contexte. Que l’on soit porté par un courant d’idées ou une œuvre commune, l’attitude doit rester exempte d’intentions personnelles afin de rester en accord avec les flux qui traversent la situation.\n
Conforme à l’aisance décrite au Jugement et dans l’anecdote racontée par Zhuangzi, un courant soutient, dans lequel on doit se laisser porter avec naturel. Avancer avec légèreté sans forcer aucun des éléments en présence permet d’éviter les faux pas. En veillant à la manière juste de SUIVRE, on peut trouver le chemin d’une confiance qui prend toute son ampleur à la ligne suivante."
trait5: "Neuf en 5\n
Onde porteuse poussant vers l’avantage\n
Ouverture"
trait5_description: "A la place souveraine, les attachements évoqués aux lignes précédentes, qu’ils soient contraintes ou désirs de plier le mouvement à sa volonté, ont disparu. Correcte et centrale, reliée par voisinage au trait supérieur et au bas de l’hexagramme par la correspondance avec le second trait, cette ligne représente la maîtrise d’une situation au dynamisme équilibré.\n
Loin des balancements entre incertitude et avidité, elle décrit la capacité à s’insérer avec brio dans le flux du réel tel qu’il se présente. La confiance dans la situation emporte vers des réalisations heureuses et entraîne les forces alentour à accompagner le mouvement."
trait6: "En haut un six\n
Obstinément attaché\n
Alors\n
Conformément unifier\n
Le Roi favorise l’essor par un rite\n
A la Montagne de l’Ouest"
trait6_description: "A ce niveau de Sortie, le texte mentionne à nouveau l’attachement qui caractérise les deux autres traits Yin. Cependant, grâce à la position élevée du trait, cette attraction n’a plus la même valeur : elle est devenue une relation à laquelle on s’accroche parce qu’on en pressent la qualité et les possibilités. Ce lien, dont l’aspect têtu est bien souligné, n’entraîne plus à suivre de manière indolente : il offre désormais la possibilité d’une attitude responsable et désintéressée. On peut ainsi se mettre au service de la situation en en unifiant les forces, ce qui ne peut être l’œuvre que d’un personnage supérieur.\n
C’est le rôle du Roi que de rassembler des forces éparses en un ensemble organisé. Calquant son attitude sur la puissance de régulation que le Ciel symbolise, le Roi vient se ressourcer auprès de ses ancêtres en se rendant à la montagne qui contient les tombeaux de sa lignée. Se reliant à ses racines, c’est-à- dire aux forces abstraites qui le fondent, il donne souffle et orientation à toutes les énergies de SUIVRE."
