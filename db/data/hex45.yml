jugement: "RÉUNION\n
Favorisant\n
Le Roi se reliant réalise le temple des ancêtres\n
Profitable d’aller voir quelqu’un d’envergure\n
Favorisant\n
Ténacité profitable\n
Sacrifier du gros bétail ouverture\n
Profitable d’avoir où aller"
jugement_description: "La capacité de transformer des éléments divers en un organisme cohérent est à même de créer un climat d’essor profondément favorisant. Cependant, pour qu’une communauté existe, il faut une figure centrale, capable de personnaliser l’adhésion au projet qui la fonde. En Chine ancienne, c’est le Roi qui tient ce rôle : garant de l’évocation rituelle des esprits tutélaires, ravivant par sa seule présence les racines de ce qui constitue le groupe, il personnifie le lien avec les ancêtres ; renouant le lient avec l’invisible et le manifestant aux yeux de tous, il rappelle aux êtres ce qui les réunit en un ensemble qui fonctionne et leur survit. Cette scène est mentionnée à l’identique à l’hexagramme 59 DÉNOUER, situation où, quand toutes les structures se dissolvent, le Roi apparaît comme la référence par laquelle le lien primordial est sauvegardé et recréé. Lorsqu’il s’agit d’assumer une telle fonction, le concours d’un être de parole est utile pour prendre de la hauteur et discerner les tenants et aboutissants du rassemblement.\n
Par le rite, ce qui s’enracine dans l’invisible et le spirituel se matérialise de façon visible aux yeux de tous. Il fait aussi appel à ce qu’il y a de plus intérieur aux individus, et l’émotion qu’il éveille doit être suffisamment forte pour que le lien recréé de chacun à la source rassemble aussi les individus entre eux. A la différence des cérémonies grandioses évoquées de manière ironique à la ligne souveraine de l’hexagramme 63 DÉJA TRAVERSÉE, l’utilisation de gros bétail insiste moins ici sur une conduite outrancière que sur la nécessité d’une mise en jeu importante. Lorsqu’un projet faiblit ou devient flou, l’expression forte de son bien-fondé contribue à rendre à nouveau évidents l’orientation personnelle et les objectifs collectifs."
trait1: "Au début un six\n
Il y a onde porteuse sans aboutissement\n
Est-ce désordre est-ce RÉUNION\n
Il y a appel\n
Une poignée de gens y voient une plaisanterie\n
Pas de craintes à avoir\n
Aller absence de faute"
trait1_description: "Ce niveau d’Entrée représente un moment de confusion où le regroupement des énergies s’effectue mal. La confiance, pourtant bien réelle, avec laquelle on s’y prête se mue en incertitude devant l’incohérence des comportements. L’appel, c’est-à-dire l’invitation à se rassembler, n’est pas pris au sérieux : il ne provoque pour l’instant que des quolibets.\n
Bien que le trait, Yin à une place Yang, soit incorrect, sa correspondance avec le 4ème, où l’on œuvre directement au ralliement, est une invite à adhérer au processus en cours. On ne doit pas attendre que les autres participent mais aller de l’avant sans hésiter malgré l’appréhension qu’on peut ressentir."
trait2: "Six en 2\n
Se laisser attirer ouverture\n
Absence de faute\n
Onde porteuse\n
Profitable alors de réaliser le sacrifice Yué"
trait2_description: "Correct et en correspondance avec la ligne souveraine, ce trait s’ouvre sur une invitation à rejoindre le mouvement collectif. Il convient d’y donner suite sans tergiverser et d’adopter une attitude de disponibilité conforme à la nature Yin du trait. Qu’au même niveau de l’hexagramme retourné CROISSANCE soient également mentionnés l’onde porteuse et le sacrifice Yué suggère que cette participation confiante est aussi une opportunité, en s’enracinant, de grandir.\n
La position de cette ligne, centrale à l’intérieur d’un groupe de trois traits Yin, permet de mettre en valeur le rôle attaché à la place de Préfet. Il consiste, dans les moments et les domaines où la confiance se manifeste, à favoriser le processus de rassemblement des énergies : le rituel évoqué représente toute action qui permet de les réunir en ravivant le lien avec leur source commune."
trait3: "Six en 3\n
Comme se RÉUNISSANT\n
Comme poussant des gémissements\n
Aucun lieu n’est profitable\n
Aller absence de faute\n
Petit gêne"
trait3_description: "Seuls deux traits de cet hexagramme ne sont pas en relation de correspondance : celui-ci et le 6ème. Cette inaptitude à œuvrer collectivement, malvenue dans un contexte de RASSEMBLEMENT, provoque ici gémissements et là soupirs. La mention du nom de l’hexagramme indique pourtant une participation au rassemblement, mais qui s’effectue de manière contrainte et forcée. L’incorrection du trait, Yin en place de passage, indique également que la transition avec l’extérieur se fait mal, ce qui est dommageable dans une situation collective. La reprise de la même construction balancée qu’à la première ligne, enfin, accentue l’aspect incertain du rassemblement à ce stade.\n
Il est préférable dans un tel état d’esprit de ne rien entreprendre individuellement, aucun résultat ne pouvant être obtenu de cette façon. On peut corriger ces tendances négatives en suivant sans hésitation le conseil d’aller de l’avant pour participer au groupe. Une conduite petite, c’est-à-dire chiche et à courte vue, ne peut conduire qu’à des empêchements."
trait4: "Neuf en 4\n
Ouverture en grand\n
Absence de faute"
trait4_description: "Le premier trait Yang de l’hexagramme marque un des points forts du processus de RÉUNION. Par ses relations avec les trois traits Yin inférieurs – correspondance avec le premier, voisinage avec le 3ème, affinités avec le second où se trouve la seule autre mention d’ouverture – il indique une grande capacité à travailler à la convergence de toutes les énergies.\n
Le rôle de communication dévolu à la place de Ministre est ici spécialement à l’honneur, car il s’agit dans un même mouvement de réunir ces énergies et de les mettre en contact avec les sphères supérieures. La reprise du terme grand, utilisé au Jugement pour décrire la qualité du bétail à sacrifier, ainsi que la nature Yang du trait suggèrent que l’on doit se préoccuper activement des aspects concrets du rituel. Son association rare à l’appréciation ouverture met en valeur le potentiel de cette position pour œuvrer au rassemblement de forces éparses en un ensemble constitué."
trait5: "Neuf en 5\n
RÉUNION en ordre\n
Absence de faute\n
Aucune onde porteuse\n
Présage fondamentalement durable\n
Tout regret disparaît"
trait5_description: "A la ligne souveraine, la RÉUNION est à même de se réaliser selon un ordonnancement clair qui permette à chacun de trouver sa place dans l’organisation collective. Cependant – est-ce difficulté du Yang à vaincre les résistances qui s’expriment aux traits Yin, est-ce le peu de relations de ce trait avec les autres niveaux de l’hexagramme ? – cette position n’est pas assumée dans un climat de facilité et de confiance.\n
Quand il y a regroupement des énergies, que ce soit lorsqu’une communauté se fonde comme dans ALLIANCE, ou lorsqu’elle se rassemble comme dans RÉUNION, l’incertitude règne. Là, ce manque d’assurance concerne le projet autour duquel l’association se noue ; ici il s’agit que le lien puisse se manifester de façon suffisamment forte pour que le groupe perdure. Que l’on ne se sente pas en confiance ou que l’on se heurte à la défiance de l’entourage, il importe de réitérer et défendre de manière durable ce qui est fondamental pour le groupe. Jouer ce rôle en inspirant à nouveau une certaine ferveur permet de faire s’évanouir les doutes et les regrets."
trait6: "En haut un six\n
Soupirer bruyamment\n
Continuellement pleurer le nez bouché\n
Absence de faute"
trait6_description: "A ce niveau de Sortie, comme souvent au dernier trait d’un hexagramme, la situation bascule et, le nez bouché, on n’a pas senti venir ce retournement. La description moqueuse d’une attitude de dépit, qui rappelle celle décrite à la fin de DIFFICULTÉS INITIALES, suggère qu’ici aussi on a « manqué le coche » en laissant passer le temps du rassemblement. Seuls deux traits de cet hexagramme, celui-ci et le 3ème, ne sont pas en correspondance, ce qui souligne une incapacité à œuvrer collectivement d’autant plus grande que, à la différence du 3ème trait, le nom de l’hexagramme n’est pas cité. Cette inaptitude, qui provoque là des gémissements, se manifeste ici par des soupirs bruyants.\n
Séparé des autres traits Yin réunis dans le bas de l’hexagramme, celui-ci n’a pas d’autre relation que le voisinage avec la ligne souveraine, ce qui explique peut- être ce comportement intempestif par lequel on cherche à attirer l’attention. Quand l’heure est au rassemblement, et qu’on se trouve délaissé et sans appui, pleurs et gesticulations ne sont peut-être pas le meilleur moyen de retrouver un peu de sérénité."
