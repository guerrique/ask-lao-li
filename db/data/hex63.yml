numero: 63
nom: '63 - Déjà traversée'
description: "DÉJÀ TRAVERSÉE est un moment où tout est en place. Comme la mer étale à marée haute, un point d'inflexion a été atteint, une organisation harmonieuse est DÉJÀ parvenue à son maximum, une TRAVERSÉE est accomplie. Dans la perspective dynamique du Livre des Changements, toute culmination ne pouvant être que transitoire, DÉJÀ TRAVERSÉE est aussi un moment de transition entre un cycle qui s'achève et un nouvel agencement qui commence sa gestation.\n
DÉJÀ TRAVERSÉE est relié à PAS ENCORE TRAVERSÉE (64) par une triple relation d'opposition, de retournement et de nucléaire. Le premier décrit une situation d'ordre qu'il suffit de garder en l'état, le second appelle une remise en ordre qui demande courage, longanimité et prudence. Or, qu'il s'agisse de maintenir un ordre qui se défait ou de sortir d'une situation dans laquelle le trouble s'est installé, la stratégie conseillée est la même : favoriser le Petit. Freiner, ne rien précipiter, avancer avec une prudence de renard, cette économie est d'autant plus appropriée qu'il n'y a pas ici à rechercher d'autre rive.\n
DÉJÀ TRAVERSÉE a une structure particulière. Comme dans PAS ENCORE TRAVERSÉE, les traits Yin et Yang sont distribués à parité, cependant ici ils sont ici harmonieusement imbriqués. 63 est le seul hexagramme dont tous les traits sont corrects, la nature de chacun étant en adéquation avec celle de la place qu'il occupe : traits Yin aux places paires, traits Yang aux places impaires Ce dispositif particulier entraîne à tous les niveaux des relations de voisinage et de correspondance, qui font écho aux rapports entre clans évoqués par le texte.\n
Bien que cette construction régulière reflète la symétrie de l’hexagramme, on n'y trouve, à l'inverse de PAS ENCORE TRAVERSÉE, que peu d'appréciations mantiques. Cette absence accentue la nécessité de la prudence pour la préservation de l'équilibre actuel, tout comme la Grande Image incite à ne pas se laisser déborder par le désordre en germe au cœur de l'hexagramme. Avant- dernière situation du Yi Jing, DÉJÀ TRAVERSÉE doit conforter dans la satisfaction, fût-elle éphémère, de ce qui a été atteint. Considérer l'amorce du déclin est une manière de prolonger ce temps d'équilibre dédié au plaisir du moment présent."
jugement: "DÉJÀ TRAVERSÉE\n
Favoriser le Petit\n
Ténacité profitable\n
Au début ouverture\n
À la fin trouble"
jugement_description: "Parvenue à sa culmination, toute situation amorce sa mutation. Qu'il s'agisse de freiner un déclin (63) ou d'accompagner un renouveau (64), la stratégie est la même : favoriser le Petit, ne rien précipiter, avancer avec souplesse. Particulièrement lorsqu'une situation a atteint un point d'équilibre, l'habileté réside dans l'aptitude à la maintenir en l'état. Il faut pour cela adopter une attitude Yin, s'en tenir à la réserve et à la prudence, s'abstenir de trop en vouloir - stratégie du petit à petit que le Texte des traits confirme en multipliant conseils de modération et images de freinage.\n
Même si la perfection atteinte ne saurait durer éternellement, l'heure est à une attitude sereine permettant de profiter des acquis. L’ouverture qui caractérise le moment présent engage à un comportement prévenant, tandis que les troubles qui se précisent à la fin doivent inciter à ne rien pousser à terme. Comme au moment de PLAIDER SA CAUSE, on doit particulièrement veiller à se maintenir au Milieu Juste.\n
La présence au Jugement des seules appréciations favorables de l'hexagramme souligne l'aspect globalement positif de la situation. Leur absence dans le Texte des traits fait ressortir la difficulté à maintenir l'équilibre entre inertie et dynamisme."
trait1: "Au début un neuf\n
Roues freinées\n
Queue trempée\n
Absence de faute"
trait1_description: "Dans une situation où tout est en place, avancer ne peut qu'entraîner le déclin. Au niveau d'Entrée de DÉJÀ TRAVERSÉE, tout ce qui va dans le sens d'un ralentissement, qu'il soit volontaire ou incident, est donc bienvenu. Que la queue du renard traversant une rivière s'alourdisse au point d'empêcher le mouvement, cela représente un handicap lorsqu'il faut, comme à 64/1, s'éloigner d'une rive devenue incertaine ; mais la même image n'est qu'un rappel à l'ordre quand il est préférable d'en rester au stade où l'on est parvenu.\n
En écho au conseil de favoriser le Petit donné au Jugement, le freinage de l'activité - suggérée par le char - et le ralentissement de l'élan - évoqué par le renard - préviennent de défaire prématurément l'équilibre tel qu'il prévaut. Ils sont complémentaires du calme recommandé à la ligne voisine et de la prudence conseillée au quatrième trait, en relation de correspondance avec celui-ci."
trait2: "Six en 2\n
L’épouse perd les tentures\n
Ne pas s'efforcer de poursuivre\n
Sept jours et obtenir"
trait2_description: "À cette ligne ne se trouvent qu'images et recommandations Yin, en résonance avec le conseil donné au Jugement (favoriser le Petit) et en accord avec la tonalité de retrait caractéristique d'une place de Préfet. L’épouse, symbole d'une position seconde adaptée à cette place, est montrée dans le palanquin fermé qui l'emmène vers la maison de son futur mari. Cette coutume, restée en usage jusqu'au milieu du xx siècle, évoque sans doute ici le mariage du Roi Wen avec les filles du souverain Shang et donc une alliance pacifique entre passé et avenir. A l'instar des différents tissus évoqués à l'hexagramme 2 ÉLAN RÉCEPTIF, la tenture qui masque l'épouse aux regards est un symbole Yin de retenue et d'enveloppement. Sa perte peut être le signe qu'un ordre interne se défait : ce qui était caché aux regards soudain ne l'est plus. Elle est aussi l'annonce des déchirures qui s'accentuent au niveau de la quatrième ligne et des outrances de la dynastie régnante, mises en lumière à la ligne correspondante en place souveraine.\n
La disparition de cette protection ne doit pas tourmenter : elle est la porte ouverte à ce qui succédera à la situation présente. Comme à la même ligne de l'hexagramme 51 ÉBRANLER, cette mésaventure est le prélude de fécondités futures. Ici comme là, et en des termes identiques, conseil est donné de ne pas chercher à rétablir la situation, mais de laisser la traversée suivre son cours jusqu'à ce que le renouveau s'installe de lui-même. Le chiffre 7, emblème du jeune Yang, évoque naissance et RETOUR. Le renouvellement ne peut manquer de se produire de lui-même pourvu que l'impatience ne conduise pas à gâcher le processus en cours."
trait3: "Neuf en 3\n
Ancêtre Illustre\n
A soumis par les armes la région des Diables\n
Trois années de suite il a vaincu\n
Des Etres Petits n'ont pas été employés"
trait3_description: "Un premier accroc dans l'ordre établi, décrit à la ligne précédente, devient craquement plus grave à cette ligne de Passage. Ancêtre Illustre, le souverain Shang, personnifie le pouvoir en place luttant contre des éléments de désintégration dont la contention demande efforts répétés et appuis extérieurs. Qu'un personnage de ce rang soit montré à l’œuvre à ce niveau inférieur, et non en place souveraine, indique à quel point la fermeté est maintenant requise pour défendre ce qui a été construit. Pour le vassal, il ne s'agit pas de se comporter en Être Petit : c'est l'opportunité au contraire de faire preuve de courage, de perspicacité et de loyauté en commençant par mettre ses talents au service de l'autorité actuelle. Le concours apporté aux Shang marquera en effet pour leurs vassaux les Zhou le début de l'ascension qui les conduira au pouvoir.
La correspondance de ce trait avec le sixième, où il est recommandé de ne pas perdre la tête, accentue la nécessité de la rigueur et de la prudence. Une situation nouvelle se bâtit d'abord sur les acquis de l'ancienne."
trait4: "Six en 4\n
Les vêtements de soie aussi\n
Deviennent des haillons\n
Jusqu'à la fin du jour se tenir\n
Sur ses gardes"
trait4_description: "La propension au délitement qui caractérise DÉJÀ TRAVERSÉE dans son ensemble prend à ce premier niveau extérieur un tour sérieux. Même des atours soignés, teints de couleurs éclatantes, ne peuvent échapper à l'usure du temps. Comme à la seconde ligne, le tissu est incapable désormais de voiler ou de contenir, et la soie qui se défait donne l'image d'un ordre qui s'effiloche. Une période s'achève, la lumière décline, et comme à la ligne de Passage d'ÉLAN CRÉATIF, cette heure incertaine, propice aux errements, est aussi celle où la fatigue peut amener à flancher.\n
En écho avec le conseil de favoriser le Petit donné au Jugement, par une attitude prudente, tenace et vigilante il est possible de surseoir à d'éventuels troubles. La correspondance avec la ligne initiale doit inciter à éviter des incartades qui ne sont plus de mise en place de Ministre ; la proximité de la ligne souveraine, où la rivalité entre clans s'exacerbe, est une raison supplémentaire de ne pas baisser sa garde."
trait5: "Neuf en 5\n
Les voisins de l'Est tuent des taureaux\n
Ce n'est pas comme les rites d'offrande Yué des voisins de l'Ouest\n
La consistance reçoit le bonheur"
trait5_description: "À la ligne souveraine de DÉJÀ TRAVERSÉE est envisagée la manière d'exercer le pouvoir pour que perdure une situation dans laquelle des polarités différentes sont en équilibre. Comme l'indique aussi le conseil de sacrifier du gros bétail au moment de RÉUNION, cet exercice n'est pas séparable de la pratique rituelle. Ici, la comparaison entre deux manières d'accomplir les cérémonies, et donc de se relier au Ciel, accuse la différence entre l'apparence du pouvoir et la réalité de la puissance. D'un côté le faste coûteux des sacrifices offerts par les Shang, de l'autre la véracité discrète des rituels accomplis par les Zhou. La formulation ironique du texte fait plus que moquer le comportement ostentatoire du pouvoir en place, elle met en valeur la consistance d'un culte sincère. Une pratique authentique permet de se relier à des sources profondes : le sacrifice Yué est l'image d'un renforcement qui favorise une concentration des énergies aussi bien internes qu'externes, tandis que les rites d'offrande évoquent les liens qui soutiennent lorsque, aux moments d'EPUISEMENT, il faut faire passer coûte que coûte sa parole.\n
En relation avec toutes les lignes de l'hexagramme, par voisinage ou par le biais de sa correspondance avec la ligne de Préfet, cette cinquième ligne peut, plus que toute autre, être dite souveraine. Le bonheur n'échoit qu'à celui qui sait conduire un agencement ordonné non en s'imposant mais en reliant avec discrétion l'intérieur et l'extérieur. L’accent mis sur le comportement de la dynastie montante souligne que seule une attitude modeste et réservée permet à la fois d'assumer la conjoncture présente et de la faire transiter vers une situation nouvelle."
trait6: "En haut un six\n
Tête trempée\n
Danger"
trait6_description: "Alors qu'à la ligne souveraine il y a encore une alternative possible entre une attitude ostentatoire et un comportement plus vrai, la dernière ligne de DÉJÀ TRAVERSÉE décrit une inquiétante incapacité à garder les pieds sur terre. On ne voit pas - ou l'on ne veut pas s'apercevoir - que la situation a maintenant atteint un point où elle ne peut que se défaire. Les troubles annoncés au Jugement sont à présent effectifs, comme le souligne la mention danger, appréciation la plus défavorable de l'hexagramme. Folie dans la façon de diriger les affaires ou refus de voir la réalité en face, la tête trempée - peut-être une allusion au comportement désordonné du dernier souverain Shang – doit inciter à envisager une évolution inévitable et à ne pas chercher à maintenir un équilibre périmé.\n
À l'inverse du freinage évoqué au trait initial par la queue trempée, la tête trempée symbolise l'incapacité à évaluer la situation, ce qui est particulièrement dommageable à la place la plus élevée d'un hexagramme. La correspondance avec la troisième ligne accentue la différence entre les deux niveaux : là un souverain capable de défendre son pays, ici une inaptitude à diriger. Encore plus qu'à la dernière ligne de l'hexagramme 64 PAS ENCORE TRAVERSÉE, et cette fois sans autre alternative, on doit se garder de réagir en autruche au caractère inéluctable des changements à opérer."
