numero: 46
nom: '46 - Croissance'
description:
jugement: "CROISSANCE\n
Fondamentalement favorisant\n
Aller voir quelqu’un d’envergure\n
Pas de craintes à avoir\n
Ouverture pour des expéditions vers le Sud"
jugement_description: "CROISSANCE est un moment où une grande capacité d’initiation se conjugue favorablement à une puissante force de déploiement. Comme au Jugement de GRAND RÉALISE et de REMÉDIER AU CORROMPU, la formule fondamentalement favorisant marque la présence d’un grand potentiel de réalisation ainsi que la possibilité de créer les conditions d’une nouvelle avancée. Pour parvenir à déployer ce potentiel de CROISSANCE, il faut prendre de la hauteur, au besoin avec l’aide d’un regard extérieur, afin de pouvoir considérer, au-delà de sa phase actuelle d’enracinement, le processus dans son ensemble : cela permet de ne pas se laisser décourager par les efforts à fournir et l’absence de résultats immédiats.\n
Plus que des obstacles réels, le texte souligne les craintes infondées qui peuvent retenir d’agir. On doit aller résolument de l’avant en gardant le regard tourné vers le Sud, région du Yang, de la manifestation et de la réalisation. Cette image montre la voie à suivre : mettre en jeu tout son dynamisme et sa vitalité à partir du terreau sur lequel apparaîtra à long terme une situation nouvelle."
trait1: "Au début un six\n
CROISSANCE par consentement\n
Ouverture en grand"
trait1_description: "Processus à longue échéance, la CROISSANCE débute par le regroupement et la cohésion des forces : tout le poids de la situation se ramasse à ce niveau d’entrée en un germe prometteur. Comme à la ligne de Passage de AVANCER AU GRAND JOUR, le consentement qualifie un rassemblement des énergies sur lequel il est possible de prendre appui pour commencer à s’élever.\n
La souplesse du trait le met en résonnance avec les autres traits Yin de la figure, tous situés dans la partie extérieure de l’hexagramme. Cette connivence entre l’interne et l’externe, porteuse de réalisation, est soulignée par ouverture en grand, appréciation mantique caractéristique de situations où le Yin prédomine, et qui n’est mentionnée qu’ici à une première ligne. Qu’elle soit citée à la place de Ministre de REUNION, l’hexagramme retourné, indique une disposition équivalente, mais plus intérieure : en travaillant à la convergence de toutes les énergies, on participe d’entré à la mise en route de réalisations prometteuses."
trait2: "Neuf en 2\n
Onde porteuse\n
Alors il est profitable de réaliser les sacrifices Yué\n
Absence de faute"
trait2_description: "A cette place de Préfet, située au milieu des trois traits intérieurs, est évoqué le besoin de se rasséréner et de se renforcer. Le poids des efforts à fournir exige en effet de pouvoir s’orienter à partir d’une base consistante. Le sacrifice Yue peut être compris comme ce qui permet de relier les éléments porteurs à leurs sources profondes et ainsi d’enraciner l’action. Qu’il en soit fait mention au même niveau de l’hexagramme retourné incite à voir dans cette pratique rituelle une allégorie de tout ce qui favorise le rassemblement des énergies, à l’intérieur aux moments de CROISSANCE, à l’extérieur aux moments de RÉUNION.\n
La fermeté du trait est équilibrée par la qualité Yin de la place, ce qui retient de se lancer sans s’assurer auparavant de ses appuis. Le trait est relié aux trois niveaux comportant la mention d’une ouverture : voisinage avec le premier trait qui se caractérise par une grande disponibilité ; correspondance avec la ligne souveraine où la croissance est organisée ; affinité avec la place de Ministre où est également mentionné un rituel. Ce dispositif souligne l’aspect favorable de cette phase d’intériorisation et indique la présence d’une capacité à œuvrer à l’enracinement solide du processus de croissance."
trait3: "Neuf en 3\n
CROITRE dans un fief vide"
trait3_description: "Bien que le processus de CROISSANCE soit réel, à aucun moment de l’hexagramme il ne peut vraiment, comme l’indique la Dixième Aile, parvenir à l’extérieur. Situé au niveau de passage entre interne et externe, ce trait en est le stade le plus critique. L’avancée est ici paradoxale : on gagne un fief mais il est désert, et c’est précisément cet aspect invisible, impalpable, qui perturbe et désarçonne. Que ce gain semble vide risque de faire perdre confiance dans ses propres forces. Aucune appréciation mantique, pas plus négative que positive, ne permettant d’évaluer davantage la situation, il peut être utile, à ce stade comme au 6ème, de se souvenir du conseil donné au Jugement : pas de crainte à avoir.\n
Correct et soutenu par le seul autre Yang de la figure, ce trait est aussi en correspondance avec la 6ème ligne : le vide ressenti ici fait écho aux ténèbres décrites au trait le plus extérieur, où le conseil de tenir sans relâche enjoint de renforcer son courage quand, ici comme là, l’absence de résultats patents provoque le malaise."
trait4: "Six en 4\n
Le Roi favorise l’essor par un rite au mont Qi\n
Ouverture\n
Absence de faute"
trait4_description: "A ce premier niveau extérieur, le processus d’accumulation décrit par CROISSANCE prend la forme d’une montagne grandiose : le mont Qi, sanctuaire ancestral du clan des Zhou. La montagne, qui est en elle-même une élévation de la terre, représente l’image du lieu entre hauteur et profondeur. Elle est non seulement le lieu d’un ressourcement rituel, qui s’effectue ici de façon plus visible qu’à la place de Préfet, mais l’image du lien qui peut s’établir entre le dedans et le dehors.\n
C’est tenir un rôle de Roi que de rassembler des forces éparses en un ensemble organisé. Calquant son attitude sur la puissance de régulation que le Ciel symbolise, le Roi, en se rendant à la montagne qui abrite le temple dédié à sa lignée, vient se ressourcer auprès de ses ancêtres. Se relier à ses racines, c’est-à- dire à ce qui fonde, donne un souffle et une orientation à toutes les énergies qui oeuvrent à la CROISSANCE. Cette attitude est décrite en termes similaires à la dernière ligne de SUIVRE, où elle signale la fin d’une maturation. A cette place de Ministre dévolue à la communication, comme là au niveau de Sortie, la capacité à favoriser l’enracinement permet d’unifier les forces, de les organiser autour d’un centre et de donner aux efforts la pérennité qui leur permet de porter des fruits."
trait5: "Six en 5\n
Présage d’ouverture\n
CROÎTRE par degrés"
trait5_description: "A cette ligne est montrée la manière souveraine d’organiser le processus de CROISSANCE. La capacité à le considérer dans son ensemble – c’est l’une des qualités attachées à cette place supérieure – permet d’organiser l’élévation par paliers successifs et ainsi de lui donner un rythme. L’identité de construction entre la dernière phrase du texte et celui de la 3ème ligne permet de mesurer la différence entre ces deux moments. Alors qu’au niveau de Passage l’accroissement se produit dans un terrain vide, il s’organise ici avec la régularité d’un escalier, par paliers. Cette mise en ordre permet un renforcement car la difficulté est abordée de façon mesurée, chaque étape pouvant dès lors s’inscrire souplement dans une progression continue.\n
La correspondance de ce trait avec la ligne de Préfet créée un lien avec les énergies internes de la situation. Cette connivence est renforcée par la mention d’une tendance à l’ouverture qui, par l’écho avec celles indiquées aux première et 4ème lignes, rattache cette ligne aux ressources profondes décrites à ces deux niveaux."
trait6: "En haut un six\n
CROISSANCE dans les ténèbres\n
Profitable d’avoir la ténacité\n
De qui tient sans relâche"
trait6_description: "A ce niveau de Sortie, stade le plus élevé d’une situation caractérisée par un processus d’enracinement, la sentence de la Dixième Aile ne pas parvenir à l’extérieur prend tout son sens. La CROISSANCE se poursuit pourtant, mais de façon invisible, dans les ténèbres. Alors que l’orient indiqué au Jugement est le Sud, lieu de luminosité et de pleine expansion, cet environnement sombre indique qu’il reste du chemin à parcourir avant que les fruits des efforts fournis ne deviennent visibles. Ils n’apparaîtront que pour qui tient sans relâche ou, comme mentionné à la Grande Image de l’ÉLAN CRÉATIF, pour qui n’est jamais à bout de souffle. Ce point commun renforce de manière discrète l’injonction à déployer son activité – déjà indiquée au Jugement par la formule ouverture pour des expéditions – avec une ténacité qui permette d’aller au-delà des emballements sans lendemain. Ces ténèbres en effet sont également mentionnées au niveau de Sortie de S’ENTHOUSIASMER : ils doivent être pris comme une incitation à ne pas se laisser décourager par la perspective des efforts à fournir.\n
Situé au niveau le plus extérieur, ce trait est relié à l’intérieur de la situation par sa correspondance avec la 3ème ligne, où la croissance s’opère dans un fief vide comme ici dans les ténèbres. Il est également relié au premier trait par la construction similaire de la première phrase. Le contexte difficile dans lequel se poursuit la croissance ne doit pas éteindre les ardeurs mais engager à se renforcer."
